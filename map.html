  <body>
    <button onclick="getLocation()">위치</button>
    <p id="demo"></p>

    <script>
      const x = document.querySelector("#demo");
      let lat = 0.0;
      let long = 0.0;
      let a = 0.0;

      function getLocation() {
        if (navigator.geolocation) {
          navigator.geolocation.getCurrentPosition(showPosition); // 장치의 현재 위치 반환
        } else {
          x.innerHTML = "Geolocation is not supported by this browser.";
        }
      }

      function showPosition(position) {
        x.innerHTML = `위도: ${position.coords.latitude}<br>경도: ${position.coords.longitude}`;
        lat = position.coords.latitude;
        long = position.coords.longitude;

        // createMap(lat, long);
        // createMarker(lat, long);
        markerWithInfo(lat, long);
      }

      function markerWithInfo(lat, long) {
        var mapContainer = document.getElementById("map"), // 지도를 표시할 div
          mapOption = {
            center: new kakao.maps.LatLng(lat, long), // 지도의 중심좌표
            level: 3, // 지도의 확대 레벨
          };

        var map = new kakao.maps.Map(mapContainer, mapOption);

        // 마커가 표시될 위치입니다
        var markerPosition = new kakao.maps.LatLng(lat, long);

        // 마커를 생성합니다
        var marker = new kakao.maps.Marker({ position: markerPosition });

        // 마커가 지도 위에 표시되도록 설정합니다
        marker.setMap(map);

        var iwContent = `<div style="padding:5px;">마포형청년일자리사업</div>`, // 인포윈도우에 표출될 내용으로 HTML 문자열이나 document element가 가능합니다
          iwPosition = new kakao.maps.LatLng(lat, long); //인포윈도우 표시 위치입니다

        // 인포윈도우를 생성합니다
        var infowindow = new kakao.maps.InfoWindow({
          position: iwPosition,
          content: iwContent,
        });

        // 마커 위에 인포윈도우를 표시합니다. 두번째 파라미터인 marker를 넣어주지 않으면 지도 위에 표시됩니다
        infowindow.open(map, marker);
      }
